<!DOCTYPE html>
<htm lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            .calculator {
                height: 300px;
                width: 300px;
                padding: 20px;
                background-color: aquamarine;
            }
        </style>
    </head>

    <body>
        <div class="calculator">
            <form action="">
                <input type="number" placeholder="First Number" name="first" id="first" step="any">
                <select name="" id="ope">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                </select>
                <input type="number" placeholder="Second Number" name="second" id="second" step="any">
                <input type="text" placeholder="Result" name="res" id="res" readonly="">
                <button onclick="cal()" id="calculate">Calculate</button>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        function cal() {
            var opr1 = document.getElementById("first").value;
            var opr2 = document.getElementById("second").value;
            var ope = document.getElementById("ope").value;
            if (ope == "+") {
                var result = parseInt(opr1) + parseInt(opr2);
            }
            if (ope == "-") {
                var result = parseInt(opr1) - parseInt(opr2);
            }
            if (ope == "*") {
                var result = parseInt(opr1) * parseInt(opr2);
            }
            if (ope == "/") {
                var result = parseInt(opr1) / parseInt(opr2);
            }
            document.getElementById("res").value = result;

        }
    </script>

</htm l>
